<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/register.css" rel="stylesheet">
</head>
<body style="background-color: rgb(199, 224, 246);">
    <div1>
      <form action="/register" method="POST">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <!-- <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
             -->
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter username" name="username" id="username" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
          <hr>
      
          <button type="submit" class="registerbtn">Register</button>
          <div class="signin">
            <p>Already have an account? <a href="{{url_for('login')}}">Login</a>.</p>
          </div>
        </form>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <class="flashes" style="color: red;"> 
                {% for message in messages %}
                    <h2>{{ message }}</h2>
                {% endfor %}
        {% endif %}
        {% endwith %}
  
    </div1>
    <div2>
        <img style="max-width: 480px; margin-left: 113px;" src="/static/images/authentication.jpg" alt="authentication image">
    </div2>
    
</body>
</html>
