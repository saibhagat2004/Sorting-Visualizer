<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/register.css" rel="stylesheet">

</head>
<body style="background-color:rgb(199, 224, 246);">
    <div1>
        <div class="login" >
            <form action="/login" method="post">
                <div class="container">
                    <h1> Login</h1>
                    <div class="mb-3">
                        <label for="username"><b>Username</b></label>
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="Password"><b>Password</b></label>
                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                    </div>
                    <button class="registerbtn" type="submit">Log In</button>
            </form>
                    <div class="signin">
                        <p>Do not Have an account <a href="{{url_for('register')}}">Register</a>.</p>
                    </div>
           </div>
           {% with messages = get_flashed_messages() %}
           {% if messages %}
               <class="flashes" style="color: red;"> 
                   {% for message in messages %}
                       <h2>{{ message }}</h2>
                   {% endfor %}
           {% endif %}
            {% endwith %}
        </div>
    </div1>
    
    <div2>
        <img style="max-width: 480px; margin-left: 113px;" src="/static/images/authentication.jpg" alt="authentication image">
    </div2>
           
           
</body>
</html>
